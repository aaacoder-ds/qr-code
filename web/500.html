<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - QR Code Generator</title>
    <meta name="description" content="We're experiencing technical difficulties. Please try again later.">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <div class="text-8xl font-bold text-gray-300 mb-4">500</div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Server Error</h1>
        <p class="text-gray-600 mb-8 max-w-md mx-auto">
            We're experiencing some technical difficulties. Please try again in a few moments.
        </p>
        <div class="space-y-4">
            <button onclick="location.reload()" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-blue-700 transition duration-200">
                Try Again
            </button>
            <div class="text-sm text-gray-500">
                <a href="https://aaacoder.xyz" class="hover:underline">Back to AAACoder</a>
            </div>
        </div>
    </div>
</body>
</html>
